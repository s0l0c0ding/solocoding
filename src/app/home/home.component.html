<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <!-- Photo by CÃ©sar Couto on Unsplash -->
    <div class="jumbotron my-4 text-body text-monospace" style="background-image: url(assets/lead.webp)">
        <h1 class="display-4">Yet another blog !</h1>
        <p class="lead">Yes, soloCoding is the place where i document the things i learned, maybe you will find
            something new, as the developer journey is a continuous discovery and learning.</p>
    </div>

    <!-- articles Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">read</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>

            <svg class="bi bi-star-fill" width="0.5em" height="0.5em" viewBox="0 0 16 16" fill="currentColor"

    <!-- aeticles -->
    <div class="row text-center justify-content-center">
        <ng-container *ngFor="let link of (links$ | async)?.sort(sortDateFunc).slice(0,3); let last = last;">
            <div class="col-lg-3 col-md-6 mb-4" *ngIf="currentTag(link)">
                <app-post [link]=link [photo]=link.photo></app-post>
            </div>
        </ng-container>
    </div>

        <!-- Icon Divider-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0 mt-2">get in touch</h2>
