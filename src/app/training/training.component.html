<div class="container">

    <div class="row justify-content-center text-secondary">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"> My latest courses</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
                <svg class="bi bi-star-fill" width="0.5em" height="0.5em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                </svg>
            </div>
            <div class="divider-custom-line"></div>
        </div>
        <h4 class="justify-content-center text-secondary">Here you can find my most recent courses, if you have any particular need just get in touch<a class="text-info" [routerLink]="['/about']"> here ðŸ“¨</a> .</h4>
    </div>

    <div class="card-deck row justify-content-center mt-5">
        <div class="card mb-3 h-100 {{course.border}}" style="max-width: 540px; " *ngFor="let course of courses">
            <div class="row no-gutters">
                <div class="col-md-4 align-self-center">
                    <a href="{{course.url}}" target="_blank" rel="noopener noreferrer">
                        <img [src]="course.photo" class="card-img animated-img" title="{{course.title}}"
                            alt="{{course.title}} logo">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title ">{{course.title}}
                            <span class="badge badge-dark ml-3">{{course.lang}}</span>
                        </h5>
                        <p class="card-subtitle mb-1">{{course.subtitle}}</p>
                        <p class="card-text ">{{course.desc}}</p>
                        <p class="card-text text-monospace"*ngIf="course.coupon">Udemy coupon 57%: {{course.coupon}}</p>
                        <p class="card-text"><small class="text-muted">Technology used</small></p>
                        <div class="row">
                        <ng-container *ngFor="let tech of course.technology">
                            <span class="badge badge-pill badge-light mr-1 mb-1">{{tech}}</span>
                        </ng-container >
                    </div>
                    </div>
                </div>
            </div>
            <div class="card-footer row no-gutters justify-content-end">
                <a class="btn btn-outline-primary col-md-3" href="{{course.url}}" target="_blank" rel="noopener noreferrer">Check it</a>
            </div>
        </div>
    </div>

</div>
